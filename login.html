          <!-- Botões flutuantes para acessar login e cadastro -->
          
            <ul class="navbar-nav">
              
              <li class="nav-item me-3">

    <header></header>
<!-- Sistema de login-->
    <main
      id="login"
      class="vh-100 d-flex justify-content-center align-items-center bg-light"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
              <div class="card-body p-5">
                <h2 class="text-center mb-4">Login</h2>
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email address.
                    </div>
                  </div>
                  <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                    <div class="invalid-feedback">Password is required.</div>
                    <!-- Alternar visibilidade da senha -->
                    <i
                      id="togglePassword"
                      class="bi bi-eye-slash position-absolute"
                      style="right: 10px; top: 35px; cursor: pointer"
                    ></i>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-block">
                      <span class="login-text">Login</span>
                      <span
                        class="spinner-border spinner-border-sm"
                        role="status"
                        aria-hidden="true"
                      ></span>
                    </button>
                  </div>
                  <div class="text-center mt-3">
                    <p class="small">
                      Don't have an account?
                      <a href="signin.html">Sign up here</a>.
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Rodape da  pagina -->
