<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- IMAGEM FAVICON - https://www.favicon-generator.org -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/imgs/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/imgs/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/imgs/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/imgs/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/imgs/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/imgs/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <!-- IMAGEM FAVICON -->
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Link para o CSS customizado   styles.css -->
    <link href="css/styles.css" rel="stylesheet" />
    <title>Loja Online</title>
  </head>

  <body style="min-width: 372px">
    <!-- Body  -  Tamanho minimo da tela que o site irá funcionar-->

    <nav
      class="navbar navbar-expand-lg navbar-dark bg-success border-bootom shadow-sm mb-3"
    >
      <!-- Navbar - Barra de navegação  -  Cor tamanho e forma -->

      <div class="container">
        <a class="navbar-brand" href="#"><strong>LOGO</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <div class="d-flex bd-highlight">
            <!-- Campo de pesquisa -->
            <div class="input-group mb-3 d-none d-lg-flex ms-3">
              <input
                type="search"
                class="form-control"
                placeholder="Search"
                aria-label="Pesquisar"
              />
              <button class="btn btn-light" type="submit">
                <img
                  src="/node_modules/bootstrap-icons/icons/search.svg"
                  alt="Pesquisar"
                  width="20"
                  height="20"
                />
              </button>
            </div>
          </div>

          <!-- Botões para acessar outras páginas -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <span
                class="badge rounded-pill bg-light text-black position-absolute ms-4 mt-0"
                title="5 product(s) in cart"
                ><small>5</small></span
              >
              <a href="/shop.html" class="nav-link text-white">
                Shop
                <i class="bi-cart" style="font-size: 24px; line-height: 1"></i>
              </a>
            </li>

            <li class="nav-item">
              <a href="/aboutus.html" class="nav-link text-white">About us</a>
            </li>
            <li class="nav-item">
              <a href="/help.html" class="nav-link text-white">Help</a>
            </li>
          </ul>

          <!-- Botões flutuantes para acessar login e cadastro -->
          <div class="align-self-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="/login.html" class="nav-link text-white">Login</a>
              </li>
              <li class="nav-item">
                <a href="/signin.html" class="nav-link text-white">Sign in</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Quantidade no Carousel de slides "apenas o 1° será active" -->
    <header class="container">
      <div
        id="carouselMain"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselMain"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselMain"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselMain"
            data-bs-slide-to="2"
          ></button>
        </div>
        <!-- Imagens do carousel, "apenas o 1° será active" -->
        <div class="carousel-inner">
          <div class="carousel-item active text-center" data-interval="3000">
            <img
              src="/imgs/slides/slide01.jpg"
              alt=""
              class="img-fluid d-none d-md-block"
            />
            <img
              src="/imgs/slides/slide01small.jpg"
              alt=""
              class="img-fluid d-block d-md-none"
            />
          </div>

          <div class="carousel-item text-center" data-interval="3000">
            <img
              src="/imgs/slides/slide01.jpg"
              alt=""
              class="img-fluid d-none d-md-block"
            />
            <img
              src="/imgs/slides/slide01small.jpg"
              alt=""
              class="img-fluid d-block d-md-none"
            />
          </div>

          <div class="carousel-item text-center" data-interval="3000">
            <img
              src="/imgs/slides/slide01.jpg"
              alt=""
              class="img-fluid d-none d-md-block"
            />
            <img
              src="/imgs/slides/slide01small.jpg"
              alt=""
              class="img-fluid d-block d-md-none"
            />
          </div>
          <!-- Botão para avançar imagem do carousel -->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselMain"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselMain"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
    </header>
    <main></main>
    <footer class="border-top fixed-bottom text-muted bg-light">
      <div class="container">
        <div class="row py-3">
          <div class="col-12 col-md-4 text-center text-md-left">
            &copy;2024 - Urban Farm Store
          </div>
          <div class="col-12 col-md-4 text-center">
            <a href="#" class="text-decoration-none text-dark"
              >Privacy Policy</a
            >
          </div>
          <div class="col-12 col-md-4 text-center text-md-rigt">
            <a href="#" class="text-decoration-none text-dark">Manage</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
