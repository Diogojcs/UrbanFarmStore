<!-- CADASTRO DE CLIENTES  -->

    <main class="flex-fill">
      <div class="container">
          <h1>Enter your details, please</h1>
          <hr>
            <form class="mt-3">
              <div class="row">
                  <div class="col-sm-12 col-md-6">
                      <!-- Seleção de tipo de pessoa -->
                      <fieldset class="mb-3">
                          <legend>Type of Person</legend>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="tipoPessoa" id="pessoaFisica" value="fisica" checked onchange="togglePessoaFields()">
                              <label class="form-check-label" for="pessoaFisica">Individual Person</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="tipoPessoa" id="pessoaJuridica" value="juridica" onchange="togglePessoaFields()">
                              <label class="form-check-label" for="pessoaJuridica">Business Person</label>
                          </div>
                      </fieldset>
  
                      <!-- Campos para Pessoa Física (inicialmente visiveis)-->
                      <fieldset id="dadosPessoaFisica">
                          <legend>Personal Data</legend>
                          <div class="form-floating mb-3">
                              <input class="form-control" type="text" id="txtNome" placeholder=" " autofocus />
                              <label for="txtNome">Name</label>
                          </div>
                          <div class="form-floating mb-3 col-md-6 col-xl-4">
                              <input class="form-control" type="text" id="txtCPF" placeholder=" " />
                              <label for="txtCPF">Social Security Number</label>
                          </div>
                          <div class="form-floating mb-3 col-md-6 col-xl-4">
                              <input class="form-control" type="date" id="txtDataNascimento" placeholder=" " />
                              <label for="txtDataNascimento" class="d-inline d-sm-none d-md-inline d-lg-none">Birth Date</label>
                          </div>
                      </fieldset>
  
                      <!-- Campos para Pessoa Jurídica (inicialmente ocultos) -->
                      <fieldset id="dadosPessoaJuridica" style="display: none;">
                          <legend>Company Data</legend>
                          <div class="form-floating mb-3">
                              <input class="form-control" type="text" id="txtRazaoSocial" placeholder=" " />
                              <label for="txtRazaoSocial">Company Name</label>
                          </div>
                          <div class="form-floating mb-3 col-md-6 col-xl-4">
                              <input class="form-control" type="text" id="txtCNPJ" placeholder=" " />
                              <label for="txtCNPJ">Employer Identification Number</label>
                          </div>
                      </fieldset>
  
                      <!-- Contatos de email e telefone -->
                      <fieldset>
                          <legend>Contact Information</legend>
                          <div class="form-floating mb-3 col-md-8">
                              <input class="form-control" type="email" id="txtEmail" placeholder=" " />
                              <label for="txtEmail">Email</label>
                          </div>
                          <div class="form-floating mb-3 col-md-6">
                              <input class="form-control" placeholder=" " type="text" id="txtTelefone" />
                              <label for="txtTelefone">Phone</label>
                          </div>
                      </fieldset>
                  </div>
  
                  <div class="col-sm-12 col-md-6">
                      <!-- Endereço de cadastro -->
                      <fieldset class="row gx-3">
                          <legend>Address</legend>
                          <div class="form-floating mb-3 col-md-6 col-lg-4">
                              <input class="form-control" type="text" id="txtCEP" placeholder=" " />
                              <label for="txtCEP">Postal Addressing Code</label>
                          </div>
                          <div class="mb-3 col-md-6 col-lg-8 align-self-end">
                              <textarea class="form-control text-muted bg-light" style="height: 58px; font-size: 14px;" disabled>Enter your ZIP code to search for the address.</textarea>
                          </div>
                          <div class="clearfix"></div>
                          <div class="form-floating mb-3 col-md-4">
                              <input class="form-control" type="text" id="txtNumero" placeholder=" " />
                              <label for="txtNumero">Number</label>
                          </div>
                          <div class="form-floating mb-3 col-md-8">
                              <input class="form-control" type="text" id="txtComplemento" placeholder=" " />
                              <label for="txtComplemento">Complement</label>
                          </div>
                          <div class="form-floating mb-3">
                              <input class="form-control" type="text" id="txtReferencia" placeholder=" " />
                              <label for="txtReferencia">Reference</label>
                          </div>
                      </fieldset>
  
                      <!-- Senha de Acesso -->
                      <fieldset class="row gx-3">
                          <legend>Password</legend>
                          <div class="form-floating mb-3 col-lg-6">
                              <input class="form-control" type="password" id="txtSenha" placeholder=" " />
                              <label for="txtSenha">Password</label>
                          </div>
                          <div class="form-floating mb-3 col-lg-6">
                              <input class="form-control" id="txtConfirmacaoSenha" placeholder=" " />
                              <label class="form-label" for="txtConfirmacaoSenha">Confirm Password</label>
                          </div>
                      </fieldset>
                  </div>
              </div>
  
              <hr />
              <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    I wish to receive information about promotions.
                  </label>
              </div>

                <!-- Botao para cadastrar - adicionar pagina "#### -->
                  <input type="button" value="Register" class="btn btn-lg btn-success" onclick="window.location.href='########'" />
              </div>
